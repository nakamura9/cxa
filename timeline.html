<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CalebXAlthea</title>
  <link href="timeline.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1 id="track-pos"></h1>
  <div class="skybox">
    <div class="stars">
      <div></div>
    </div>
    <div class="sun"></div>
    <div class="moon">
      <div class="moon-content">
        <div class="light"></div>
        <div class="dark"></div>  
      </div>
    </div>
  </div>
  <div class="timeline-container">
    <div id="timeline-inner">
      <div class='timeline'>

      </div>  
      <div class="ticker-layer">

      </div>
    </div>
  </div>

<div class="phone-container">
  <div class="phone">
    <div class="header">
      <i onclick="hideMessages()" class="fa-solid fa-2x fa-arrow-left"></i>
      <div class="profile"></div>
      Sic Simpie Tyrannis
      <i class="fa-solid fa-2x fa-ellipsis-v"></i>
    </div>
    <div class="messages">
    </div>
    <div class="input">
      <div class="field"></div>
      <div class="send"><i class="fa-solid fa-angle-right fa-2x"></i></div>
    </div>
  </div>

</div>

<div class="modal">
  <div class="modal-content">
    <div> <button onclick="hideModal()"> <i class="fa fa-times fa-2x" aria-hidden="true"></i> </button></div>
    <div class="frame">
      <img id="current-img" />
      <div class="img-selector"></div>
    </div>
  </div>
</div>
  
  <script src="events.js"></script>
  <script src="timeline.js"></script>

</body>

</html>
