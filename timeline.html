  <div class="phone-container">
    <div class="phone">
      <div class="header">
        <i onclick="hideMessages()" class="fa-solid fa-2x fa-arrow-left"></i>
        <div class="profile"></div>
        Sic Simpie Tyrannis

        <div class="send"><i class="fa-solid fa-angle-right fa-2x"></i></div>
      </div>
    </div>
  
  </div>
  
  <div class="modal">
    <div class="modal-content">
      <div> <button onclick="hideModal()"> <i class="fa fa-times fa-2x" aria-hidden="true"></i> </button></div>
